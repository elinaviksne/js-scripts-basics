<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <label for="num1">Ievadi pirmo skaitli: </label><br />
    <input type="number" id="num1" /><br />
    <label for="num2">Ievadi otro skaitli: </label><br />
    <input type="number" id="num2" /><br />
    <button id="btn">Submit</button><br />
    <h2>Skaitļi starp ievadītajiem skaitļiem:</h2>
    <br />
    <p id="paragraph"></p>

    <script>
      const btn = document
        .getElementById("btn")
        .addEventListener("click", checkNumbers);

      const p = document.getElementById("paragraph");
      let content = " ";

      function isNumberNatural(num) {
        return Number.isInteger(num) && num > 0;
      }

      function checkNumbers() {
        const number1 = Number(document.getElementById("num1").value);
        const number2 = Number(document.getElementById("num2").value);

        if (!isNumberNatural(number1) || !isNumberNatural(number2)) {
          alert("Abiem skaitļiem ir jābūt naturāliem!");
        } else if (number1 > number2) {
          alert(
            "Pirmā ievades lauka vērtībai ir jābūt mazākai par otrā lauka vērtību!"
          );
        } else {
          alert("Pareizi ievadīts!");
          // for (let i = number1 + 1; i < number2; i++) {
          //   console.log(i);
          // }
          for (let i = number1 + 1; i < number2; i++) {
            content += "<li>Skaitlis " + i + "</li><br>";
          }
          p.innerHTML = `<ul>${content}</ul>`;
        }
      }
    </script>
  </body>
</html>
