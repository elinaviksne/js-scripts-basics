<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h2>Šis ir container elements</h2>
        <p>Vecais paragrāfs</p>
    </div>

    <script>
        let container = document.getElementById('container');
        container.insertAdjacentHTML('beforeend', '<p>Vēl viens paragrāfs</p>');
    </script>
</body>
</html>
