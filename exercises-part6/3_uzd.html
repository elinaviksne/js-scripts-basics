<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li>Vecais elements 1</li>
        <li>Vecais elements 2</li>
        <li>Vecais elements 3</li>
    </ul>

    <script>
        let list = document.getElementById('myList');
        const newElement = document.createElement('li');
        newElement.textContent = "Jauns elements sākumā";
        list.prepend(newElement);
    </script>
</body>
</html>
